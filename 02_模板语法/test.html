<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
  </head>
  <body>
    <div id="app">
      <h2>1.双大括号表达式</h2>
      <p>{{msg}}</p>
      <p>{{msg.toUpperCase()}}</p>
      <!-- textContent -->
      <p v-text="msg1"></p>
      <!-- innerHTML -->
      <p v-html="msg1"></p>
      <h2>2.指令一：强制数据绑定</h2>
      <!-- imgUrl对应的值绑定到img src属性中 -->
      <img v-bind:src="imgUrl" alt="" />
      <h2>3.指令二：绑定事件监听</h2>
      <!-- test()方法绑定到button里的click事件，并同时进行监听 -->
      <button v-on:click="test()">testButton</button>
      <button @click="test2(msg)">testButton2</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "I Will Back!",
          msg1: '<a href="https://www.baidu.com">Baidu<a/>',
          imgUrl: "https://cn.vuejs.org/images/logo.png",
        },
        methods: {
          test() {
              alert("点击了一下")
          },
          test2(c){
              alert(c);
          }
        },
      });
    </script>
  </body>
</html>
