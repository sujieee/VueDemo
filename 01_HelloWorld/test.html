<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloWorld</title>
  </head>
  <body>
    <!-- 
        1.引入Vue.js
        2.创建Vue对象
            el:指定根element（选择器）
            data:初始化数据（页面可以访问）
        3.双向数据绑定：v-model
        4.显示数据：{{xxx}}
        5.理解Vue的MVVM实现
    -->
    <!-- 
       模板页面：html+js
       指令：Vue自定义一些标签属性，都以v-开头，操作所在的标签
       大括号表达式：读取data中数据显示
       数据绑定与双向数据绑定
        数据绑定：数据在页面与内存中的变量自动转移
        双向数据绑定：2个方向数据都可以自动转移
    -->
    <div id="app">
      <input type="text" v-model="username" />
      <p>Hello,{{username}}</p>
      <p v-text="username"></p>
    </div>
    <p>{{username}}</p>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      // 创建Vue示例
      const vm = new Vue({
        // 配置对象
        el: "#app", // element：选择器，表明将哪个表面哪个元素交给Vue管理
        data: {
          // 数据（model）
          username: "atguigu",
        },
      });
      vm.username="hello";
    </script>
  </body>
</html>
