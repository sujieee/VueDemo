<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>
<body>
    <div id="app">
        <p v-if="ok">v-if</p>
        <p v-else>v-else</p>
        <p v-show="ok">v-show ok</p>
        <p v-show="!ok">v-show !ok</p>
        <button @click="ok=!ok">切换</button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                ok: true
            }
        })
    </script>
</body>
</html>
